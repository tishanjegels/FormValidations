<!DOCTYPE html>
<html>

<head>
  <title>Form Validation</title>
  <link rel="formValidation" type="text/css" href="formValidation.css">
</head>

<body>
    <h1 class="heading">Register Form</h1>
    <form action="info.php" method="post">

        <label for="user-id">User ID:</label>
        <input type="text" id="used-id" name="user-id" placeholder="Lenght of 7 to 12 characters-Required" minlength="5" maxlength="12" 
        style="width: 350px;" required><br>

        <br><label for="password">Password:</label>
        <input type="text" id="password" name="user_password" placeholder="Lenght of 5 to 12 characters-Required" minlength="7" maxlength="12" 
        style="width: 350px;" required><br>

        <br><label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Letters only-Required" style="width: 350px;" required ><br>

        <br><label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Opional" style="width: 300px; height: 50px;"><br>

        <br><label for="country" >Country:</label>
        <select name="country" id="select_country" name="user_country" placeholder="Required" required>
          <option value="southafrican">South African</option>
          <option value="germany">Germany</option>
          <option value="china">China</option>
          <option value="russia">Russia</option>
          <option value="unitedstates">United States</option>
        </select><br>

        <br><label for="zipcode">Zip Code:</label>
        <input type="numbers" id="zipcode" name="user_zipcode" placeholder="Numeric only-Required" required><br>

        <br><label for="email">Email</label>
        <input type="email" id="mail" name="user_email" placeholder="Valid email address only-Required" 
        style="width: 350px;" required><br>

        <br><label for="sex">Sex</label>
        <input type="checkbox" id="female" name="user_sex" required > 
        <input type="checkbox" id="male" name="user_sex" ><br>

        <br><label for="language">Language:</label>
        <input type="checkbox" id="english" name="user_language" required>
        <input type="checkbox" id="non-english" name="user_language" ><br>

        <br><label for="about">About:</label>
        <input type="text" id="about" name="user_about" placeholder="Optional" style="width: 350px;height: 70px;"><br>

       <br> <input type="submit" id="submit"  name="submit" style="padding: 10px;">
    </form>
 
</body>
</html>
